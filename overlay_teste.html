<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lockscreen Neon Verde</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: 'Courier New', Courier, monospace;
    color: #0f0;
  }

  #lockOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #lockBox {
    display: flex;
    gap: 12px;
    max-width: 320px;
    width: 90%;
  }

  #passwordInput {
    flex: 1;
    padding: 12px 16px;
    font-size: 1.4rem;
    border-radius: 6px;
    border: 2px solid #0f0;
    background: #001100;
    color: #0f0;
    outline: none;
    box-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  #passwordInput::placeholder {
    color: #004400;
  }

  #passwordInput.error {
    border-color: #f00;
    box-shadow:
      0 0 5px #f00,
      0 0 10px #f00,
      0 0 20px #f00;
  }

  #passwordInput.success {
    border-color: #0ff;
    box-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff;
  }

  #unlockBtn {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    background: #0f0;
    color: #000;
    font-weight: 700;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow:
      0 0 8px #0f0,
      0 0 15px #0f0;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  #unlockBtn:hover {
    background: #0c0;
    box-shadow:
      0 0 12px #0c0,
      0 0 25px #0c0;
  }
</style>
</head>
<body>

<div id="lockOverlay">
  <div id="lockBox">
    <input type="password" id="passwordInput" placeholder="Senha" autocomplete="off" />
    <button id="unlockBtn">Enter</button>
  </div>
</div>

<div id="content" style="padding: 2rem; color:#0f0; font-family: monospace;">
  <h1>Conteúdo protegido</h1>
  <p>Somente visível após desbloquear.</p>
</div>

<script>
  const overlay = document.getElementById('lockOverlay');
  const input = document.getElementById('passwordInput');
  const btn = document.getElementById('unlockBtn');

  const senhaCorreta = '123';

  if(localStorage.getItem('siteDesbloqueado') === 'true') {
    overlay.style.display = 'none';
  }

  function desbloquear() {
    const val = input.value.trim();
    if(val === senhaCorreta) {
      input.classList.remove('error');
      input.classList.add('success');
      setTimeout(() => {
        localStorage.setItem('siteDesbloqueado', 'true');
        overlay.style.display = 'none';
      }, 250);
    } else {
      input.classList.remove('success');
      input.classList.add('error');
      input.value = '';
      input.focus();
    }
  }

  btn.addEventListener('click', desbloquear);
  input.addEventListener('keyup', e => {
    if(e.key === 'Enter') desbloquear();
  });
</script>

</body>
</html>
