steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/dark-creator-video-app/darkcreator100k-mergevideo', '.']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'darkcreator100k-mergevideo',
    '--image', 'gcr.io/dark-creator-video-app/darkcreator100k-mergevideo',
    '--region', 'southamerica-east1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--timeout', '3600',
    '--memory', '4Gi',
    '--cpu', '2',
    '--max-instances', '10',
    '--concurrency', '1'
  ]

images:
- 'gcr.io/dark-creator-video-app/darkcreator100k-mergevideo'

options:
  logging: CLOUD_LOGGING_ONLY
