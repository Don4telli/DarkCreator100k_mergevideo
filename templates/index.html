<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkCreator100k - Merge Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        input[type="file"], select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="file"]:focus, select:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #555;
        }
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ DarkCreator100k</h1>
        <form id="videoForm">
            <div class="form-group">
                <label for="images">üì∏ Selecione as Imagens (JPG, PNG, GIF, BMP, WEBP):</label>
                <input type="file" id="images" name="images" multiple accept=".jpg,.jpeg,.png,.gif,.bmp,.webp" required>
                <div id="imageInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label for="audio">üéµ Selecione o √Åudio (MP3, WAV, AAC, FLAC, OGG, M4A):</label>
                <input type="file" id="audio" name="audio" accept=".mp3,.wav,.aac,.flac,.ogg,.m4a" required>
                <div id="audioInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label for="greenDuration">üü¢ Dura√ß√£o da Tela Verde (segundos):</label>
                <input type="number" id="greenDuration" name="greenDuration" value="3" min="1" max="10" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">üöÄ Criar V√≠deo</button>
        </form>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Preparando...</div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('videoForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const messageDiv = document.getElementById('message');
        const imageInput = document.getElementById('images');
        const audioInput = document.getElementById('audio');
        const imageInfo = document.getElementById('imageInfo');
        const audioInfo = document.getElementById('audioInfo');

        // Mostrar informa√ß√µes dos arquivos selecionados
        imageInput.addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                imageInfo.innerHTML = `‚úÖ ${files.length} imagem(ns) selecionada(s)`;
            } else {
                imageInfo.innerHTML = '';
            }
        });

        audioInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                audioInfo.innerHTML = `‚úÖ √Åudio selecionado: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            } else {
                audioInfo.innerHTML = '';
            }
        });

        async function getSignedUrl(filename, fileType) {
            console.log(`üìù Obtendo signed URL para: ${filename} (${fileType})`);
            const response = await fetch('/get_signed_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: filename,
                    file_type: fileType
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Erro ao obter signed URL');
            }
            
            return await response.json();
        }

        async function uploadFileToGCS(file, signedUrl) {
            console.log(`‚òÅÔ∏è Fazendo upload direto para GCS: ${file.name}`);
            const response = await fetch(signedUrl, {
                method: 'PUT',
                body: file,
                headers: {
                    'Content-Type': file.type
                }
            });
            
            if (!response.ok) {
                throw new Error(`Erro no upload: ${response.status} ${response.statusText}`);
            }
            
            console.log(`‚úÖ Upload conclu√≠do: ${file.name}`);
        }

        async function createVideo(imageBlobNames, audioBlobName, greenDuration) {
            console.log('üé¨ Chamando endpoint /create_video...');
            const response = await fetch('/create_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image_files: imageBlobNames,
                    audio_file: audioBlobName,
                    green_duration: greenDuration
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Erro ao criar v√≠deo');
            }
            
            return await response.json();
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üöÄ Iniciando processo de cria√ß√£o de v√≠deo...');
            
            const imageFiles = imageInput.files;
            const audioFile = audioInput.files[0];
            const greenDuration = parseInt(document.getElementById('greenDuration').value);
            
            if (imageFiles.length === 0 || !audioFile) {
                showMessage('‚ùå Por favor, selecione imagens e √°udio.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            progressContainer.style.display = 'block';
            messageDiv.innerHTML = '';
            
            try {
                const totalFiles = imageFiles.length + 1;
                let uploadedFiles = 0;
                
                // Upload das imagens
                const imageBlobNames = [];
                updateProgress(0, 'Obtendo URLs para imagens...');
                
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    console.log(`üì∏ Processando imagem ${i + 1}/${imageFiles.length}: ${file.name}`);
                    
                    // Obter signed URL
                    const urlData = await getSignedUrl(file.name, 'image');
                    
                    // Upload direto para GCS
                    await uploadFileToGCS(file, urlData.signed_url);
                    imageBlobNames.push(urlData.blob_name);
                    
                    uploadedFiles++;
                    updateProgress((uploadedFiles / totalFiles) * 80, `Imagem ${i + 1}/${imageFiles.length} enviada`);
                }
                
                // Upload do √°udio
                console.log(`üéµ Processando √°udio: ${audioFile.name}`);
                updateProgress(80, 'Obtendo URL para √°udio...');
                
                const audioUrlData = await getSignedUrl(audioFile.name, 'audio');
                await uploadFileToGCS(audioFile, audioUrlData.signed_url);
                const audioBlobName = audioUrlData.blob_name;
                
                updateProgress(90, 'Criando v√≠deo...');
                
                // Criar v√≠deo
                const videoData = await createVideo(imageBlobNames, audioBlobName, greenDuration);
                
                if (videoData.success && videoData.download_url) {
                    updateProgress(100, 'V√≠deo criado com sucesso!');
                    
                    // Download do v√≠deo usando a URL retornada
                    const a = document.createElement('a');
                    a.href = videoData.download_url;
                    a.download = videoData.filename;
                    a.target = '_blank';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    showMessage(`‚úÖ V√≠deo criado e baixado com sucesso! Arquivo: ${videoData.filename}`, 'success');
                 } else {
                     throw new Error('Resposta inv√°lida do servidor');
                 }
                 
                 console.log('‚úÖ Processo conclu√≠do com sucesso!');
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                showMessage(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 3000);
            }
        });

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
