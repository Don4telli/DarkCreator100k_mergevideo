<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkNews Creator 💎</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 14px;
      box-shadow: 0 0 20px rgba(255, 77, 0, 0.2);
    }
    .nav button {
      background: transparent;
      border: 1px solid #ff4d00;
      color: #ff4d00;
      padding: 8px 14px;
      margin: 0 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav button:hover {
      background-color: #ff4d00;
      color: #0a0a0a;
      box-shadow: 0 0 10px #ff4d00;
    }
    .container {
      background: #101010;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 0, 0.2);
      width: 420px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    h1 .glow {
      display: inline-block;
      color: #ffffff;
      text-shadow: 0 0 6px #ff6a00, 0 0 12px #ff6a00;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #b0b0b0;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus {
      box-shadow: 0 0 6px #ff4d00;
      border-color: #ff4d00;
    }
    input::file-selector-button {
      background: #1a1a1a;
      border: none;
      color: #ff4d00;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #ff4d00;
      border: none;
      border-radius: 8px;
      color: #0a0a0a;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.submit:hover {
      box-shadow: 0 0 15px #ff4d00;
    }
    #progressContainer {
      margin-top: 20px;
      display: none;
    }
    progress {
      width: 100%;
      height: 20px;
      appearance: none;
      border-radius: 8px;
      overflow: hidden;
    }
    progress::-webkit-progress-bar {
      background-color: #1a1a1a;
    }
    progress::-webkit-progress-value {
      background-color: #ff4d00;
    }
    progress.video-processing::-webkit-progress-value {
      background-color: #007bff;
    }
    #progressText {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
    #uploadStats {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="nav">
    <button onclick="window.open('https://chat.openai.com')">TESTE</button>
    <button onclick="window.open('https://www.tiktok.com')">TikTok</button>
    <button onclick="window.open('https://fishaudio.com')">Fish Audio</button>
    <button onclick="window.open('https://whisper.openai.com')">Transcrição</button>
  </div>

  <div class="container">
    <h1>DarkNews Creator <span class="glow">💎</span></h1>

    <form id="videoForm">
      <label>Select Images:</label>
      <input id="imageFiles" type="file" name="images" accept=".jpeg,.jpg,.png" multiple required>

      <label>Select Audio (optional):</label>
      <input id="audioFile" type="file" name="audio" accept=".mp3">

      <label>Output Filename:</label>
      <input type="text" name="filename" value="my_video.mp4">

      <label>Aspect Ratio:</label>
      <select name="aspect_ratio">
        <option value="9:16">9:16 (Portrait)</option>
        <option value="16:9">16:9 (Landscape)</option>
      </select>

      <label>Green Screen Duration (s):</label>
      <input type="text" name="green_duration" value="5.0">

      <button class="submit" type="submit">Create Video</button>

      <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="progressText">Uploading...</div>
        <div id="uploadStats"></div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("videoForm");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    // Chama /get_signed_url e retorna { signed_url, filename }
    async function getSignedUrl(filename, fileType) {
      const res = await fetch('/get_signed_url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, file_type: fileType })
      });
      if (!res.ok) throw new Error(`Erro ao obter URL: ${res.status}`);
      return res.json();
    }

    // Upload tracking
    let uploadProgress = {};
    let totalFiles = 0;
    let completedUploads = 0;

    function updateUploadProgress() {
      const totalProgress = Object.values(uploadProgress).reduce((sum, progress) => sum + progress, 0);
      const avgProgress = totalFiles > 0 ? totalProgress / totalFiles : 0;
      progressBar.value = avgProgress;
      progressText.textContent = `Uploading files: ${completedUploads}/${totalFiles} completed`;
      document.getElementById('uploadStats').textContent = `${Math.round(avgProgress)}% - Processing ${Object.keys(uploadProgress).length} files simultaneously`;
    }

    // Faz upload via PUT com progresso
    async function uploadFile(file, signedUrl, fileIndex) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        uploadProgress[fileIndex] = 0;
        
        xhr.upload.addEventListener('progress', e => {
          if (e.lengthComputable) {
            uploadProgress[fileIndex] = (e.loaded / e.total) * 100;
            updateUploadProgress();
          }
        });
        
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status < 300) {
              completedUploads++;
              uploadProgress[fileIndex] = 100;
              updateUploadProgress();
              resolve();
            } else {
              delete uploadProgress[fileIndex];
              reject(new Error(`Upload failed (${xhr.status}): ${xhr.responseText}`));
            }
          }
        };
        xhr.open('PUT', signedUrl);
        xhr.setRequestHeader('Content-Type', file.type);
        xhr.send(file);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      form.querySelector('button[type="submit"]').disabled = true;
      progressContainer.style.display = 'block';
      progressBar.value = 0;
      progressBar.classList.remove('video-processing');
      
      // Reset tracking variables
      uploadProgress = {};
      completedUploads = 0;
      
      progressText.textContent = 'Preparing uploads…';
      document.getElementById('uploadStats').textContent = '';

      try {
        const files = Array.from(document.getElementById('imageFiles').files);
        const audioFile = document.getElementById('audioFile').files[0];
        totalFiles = files.length + (audioFile ? 1 : 0);
        
        progressText.textContent = `Starting upload of ${totalFiles} files…`;
        
        // 1) Upload images in parallel (max 20 concurrent)
        const uploadedNames = [];
        const maxConcurrent = 20;
        
        // Semaphore implementation for controlling concurrency
        class Semaphore {
          constructor(count) {
            this.count = count;
            this.waiting = [];
          }
          
          async acquire() {
            if (this.count > 0) {
              this.count--;
              return;
            }
            
            return new Promise(resolve => {
              this.waiting.push(resolve);
            });
          }
          
          release() {
            this.count++;
            if (this.waiting.length > 0) {
              const resolve = this.waiting.shift();
              this.count--;
              resolve();
            }
          }
        }
        
        const semaphore = new Semaphore(maxConcurrent);
        
        const uploadPromises = files.map(async (file, index) => {
          await semaphore.acquire();
          try {
            const { signed_url, filename } = await getSignedUrl(file.name, 'image');
            await uploadFile(file, signed_url, index);
            return filename;
          } finally {
            semaphore.release();
          }
        });
        
        const uploadResults = await Promise.all(uploadPromises);
        uploadedNames.push(...uploadResults);

        // 2) Upload audio if present
        let audioName = null;
        if (audioFile) {
          const { signed_url, filename } = await getSignedUrl(audioFile.name, 'audio');
          await uploadFile(audioFile, signed_url, files.length);
          audioName = filename;
        }

        // All uploads complete - show 100%
        progressBar.value = 100;
        progressText.textContent = '✅ All files uploaded successfully!';
        document.getElementById('uploadStats').textContent = `${totalFiles} files uploaded`;
        
        // Wait a moment to show completion
        await new Promise(resolve => setTimeout(resolve, 1000));

        // 3) Start video processing - reset progress bar with blue color
        progressBar.value = 0;
        progressBar.classList.add('video-processing');
        progressText.textContent = '🎬 Starting video creation…';
        document.getElementById('uploadStats').textContent = 'Processing images and audio';
        
        const payload = {
          image_filenames: uploadedNames,
          audio_filename: audioName,
          filename: form.elements['filename'].value,
          aspect_ratio: form.elements['aspect_ratio'].value,
          green_duration: parseFloat(form.elements['green_duration'].value)
        };
        
        // Start video creation with real-time progress tracking
        const createRes = await fetch('/create_video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!createRes.ok) throw new Error(`Create video failed: ${createRes.status}`);
        const { session_id } = await createRes.json();
        
        // Connect to progress stream
        const eventSource = new EventSource(`/progress/${session_id}`);
        let download_url = null;
        
        eventSource.onmessage = function(event) {
          const data = JSON.parse(event.data);
          
          if (data.status === 'downloading') {
            progressBar.value = data.progress;
            progressText.textContent = `📥 ${data.message}`;
            document.getElementById('uploadStats').textContent = 'Downloading images from cloud storage';
          } else if (data.status === 'processing') {
            progressBar.value = 20 + (data.progress * 0.6); // Scale to 20-80% range
            progressText.textContent = `🎬 ${data.message}`;
            document.getElementById('uploadStats').textContent = `Processing group ${data.current + 1}/${data.total}`;
          } else if (data.status === 'uploading') {
            progressBar.value = data.progress;
            progressText.textContent = `☁️ ${data.message}`;
            document.getElementById('uploadStats').textContent = 'Uploading final video to cloud';
          } else if (data.status === 'completed') {
            progressBar.value = 100;
            progressText.textContent = '✅ Video created successfully!';
            document.getElementById('uploadStats').textContent = 'Ready for download';
            download_url = data.download_url;
            eventSource.close();
            
            // Trigger download
            const a = document.createElement('a');
            a.href = download_url;
            a.download = data.filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            progressText.textContent = '✅ Download started!';
          } else if (data.status === 'error') {
            progressText.textContent = '❌ Error occurred';
            document.getElementById('uploadStats').textContent = data.message;
            eventSource.close();
            throw new Error(data.message);
          }
        };
        
        eventSource.onerror = function() {
          eventSource.close();
          throw new Error('Connection to progress stream failed');
        };
        
        // Wait for completion
         await new Promise((resolve, reject) => {
           const checkCompletion = () => {
             if (download_url) {
               resolve();
             } else {
               setTimeout(checkCompletion, 100);
             }
           };
           checkCompletion();
         });
        
      } catch (err) {
        console.error(err);
        progressText.textContent = '❌ Error occurred';
        document.getElementById('uploadStats').textContent = err.message;
        alert(`Error: ${err.message}`);
      } finally {
        form.querySelector('button[type="submit"]').disabled = false;
      }
    });
  </script>

</body>
</html>
