<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkNews Creator üíé</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 14px;
      box-shadow: 0 0 20px rgba(255, 77, 0, 0.2);
    }
    .nav button {
      background: transparent;
      border: 1px solid #ff4d00;
      color: #ff4d00;
      padding: 8px 14px;
      margin: 0 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav button:hover {
      background-color: #ff4d00;
      color: #0a0a0a;
      box-shadow: 0 0 10px #ff4d00;
    }
    .container {
      background: #101010;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 0, 0.2);
      width: 420px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    h1 .glow {
      display: inline-block;
      color: #ffffff;
      text-shadow: 0 0 6px #ff6a00, 0 0 12px #ff6a00;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #b0b0b0;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus {
      box-shadow: 0 0 6px #ff4d00;
      border-color: #ff4d00;
    }
    input::file-selector-button {
      background: #1a1a1a;
      border: none;
      color: #ff4d00;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #ff4d00;
      border: none;
      border-radius: 8px;
      color: #0a0a0a;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.submit:hover {
      box-shadow: 0 0 15px #ff4d00;
    }
    #progressContainer {
      margin-top: 20px;
      display: none;
    }
    progress {
      width: 100%;
      height: 20px;
      appearance: none;
      border-radius: 8px;
      overflow: hidden;
    }
    progress::-webkit-progress-bar {
      background-color: #1a1a1a;
    }
    progress::-webkit-progress-value {
      background-color: #ff4d00;
    }
    #progressText {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="nav">
    <button onclick="window.open('https://chat.openai.com')">TESTE</button>
    <button onclick="window.open('https://www.tiktok.com')">TikTok</button>
    <button onclick="window.open('https://fishaudio.com')">Fish Audio</button>
    <button onclick="window.open('https://whisper.openai.com')">Transcri√ß√£o</button>
  </div>

  <div class="container">
    <h1>DarkNews Creator <span class="glow">üíé</span></h1>

    <form id="videoForm">
      <label>Select Images:</label>
      <input id="imageFiles" type="file" name="images" accept=".jpeg,.jpg,.png" multiple required>

      <label>Select Audio (optional):</label>
      <input id="audioFile" type="file" name="audio" accept=".mp3">

      <label>Output Filename:</label>
      <input type="text" name="filename" value="my_video.mp4">

      <label>Aspect Ratio:</label>
      <select name="aspect_ratio">
        <option value="9:16">9:16 (Portrait)</option>
        <option value="16:9">16:9 (Landscape)</option>
      </select>

      <label>Green Screen Duration (s):</label>
      <input type="text" name="green_duration" value="5.0">

      <button class="submit" type="submit">Create Video</button>

      <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="progressText">Uploading...</div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("videoForm");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    // Chama /get_signed_url e retorna { signed_url, filename }
    async function getSignedUrl(filename, fileType) {
      const res = await fetch('/get_signed_url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, file_type: fileType })
      });
      if (!res.ok) throw new Error(`Erro ao obter URL: ${res.status}`);
      return res.json();
    }

    // Faz upload via PUT com progresso
    async function uploadFile(file, signedUrl) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.upload.addEventListener('progress', e => {
          if (e.lengthComputable) {
            const pct = Math.round((e.loaded / e.total) * 50); // up to 50%
            progressBar.value = pct;
            progressText.textContent = `Uploading ${file.name}: ${pct}%`;
          }
        });
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status < 300) {
              resolve();
            } else {
              reject(new Error(`Upload failed (${xhr.status}): ${xhr.responseText}`));
            }
          }
        };
        xhr.open('PUT', signedUrl);
        xhr.setRequestHeader('Content-Type', file.type);
        xhr.send(file);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      form.querySelector('button[type="submit"]').disabled = true;
      progressContainer.style.display = 'block';
      progressBar.value = 0;
      progressText.textContent = 'Starting uploads‚Ä¶';

      try {
        const files = Array.from(document.getElementById('imageFiles').files);
        const audioFile = document.getElementById('audioFile').files[0];
        const totalCount = files.length + (audioFile ? 1 : 0);
        let done = 0;
        const uploadedNames = [];

        // 1) Upload images
        for (let file of files) {
          const { signed_url, filename } = await getSignedUrl(file.name, 'image');
          await uploadFile(file, signed_url);
          uploadedNames.push(filename);
          done++;
        }

        // 2) Upload audio if present
        let audioName = null;
        if (audioFile) {
          const { signed_url, filename } = await getSignedUrl(audioFile.name, 'audio');
          await uploadFile(audioFile, signed_url);
          audioName = filename;
          done++;
        }

        // 3) Call create_video
        progressBar.value = 60;
        progressText.textContent = 'Creating video‚Ä¶';
        const payload = {
          image_filenames: uploadedNames,
          audio_filename: audioName,
          filename: form.elements['filename'].value,
          aspect_ratio: form.elements['aspect_ratio'].value,
          green_duration: parseFloat(form.elements['green_duration'].value)
        };
        const createRes = await fetch('/create_video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!createRes.ok) throw new Error(`Create video failed: ${createRes.status}`);
        const { download_url } = await createRes.json();

        // 4) Finish
        progressBar.value = 100;
        progressText.textContent = 'Done! Downloading‚Ä¶';
        // trigger download
        const a = document.createElement('a');
        a.href = download_url;
        a.download = payload.filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        console.error(err);
        progressText.textContent = '‚ùå Error';
        alert(`Error: ${err.message}`);
      } finally {
        form.querySelector('button[type="submit"]').disabled = false;
      }
    });
  </script>

</body>
</html>
