<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DarkNews Creator üíé</title>

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- estilos -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/lock.css">
</head>
<body>

  <!-- üîí overlay -->
  <div id="lockOverlay">
    <div id="lockBox">
      <span id="lockIcon"></span>
      <input id="codeInput" type="password" placeholder="C√≥digo de acesso">
      <button id="unlockBtn" class="key-btn"></button>
    </div>
  </div>

  <!-- navbar -->
  <div class="nav">
    <button onclick="window.open('https://chat.openai.com')">ChatGPT</button>
    <button onclick="window.open('https://www.tiktok.com')">TikTok</button>
    <button onclick="window.open('https://fishaudio.com')">Fish¬†Audio</button>
    <button onclick="window.open('https://www.script.tokaudit.io/')">Transcri√ß√£o</button>
    <button onclick="window.open('https://cobalt.tools/')">Downloader</button>
  </div>

  <!-- form -->
  <div class="container">
    <h1>DarkNews Creator <span class="glow">üíé</span></h1>

    <form id="videoForm">
      <label for="imageFiles">Selecionar Imagens:</label>
      <label for="imageFiles" class="custom-file-input">
          <span class="file-input-button">Escolher arquivos</span>
          <span class="file-input-text" id="imageFilesText">Nenhum arquivo selecionado</span>
      </label>
      <input id="imageFiles" type="file" name="images" accept=".jpeg,.jpg,.png" multiple required>

      <!-- NOVO BLOCO DE √ÅUDIO -->
      <label for="audioFile">Selecionar √Åudio (opcional):</label>
      <label for="audioFile" class="custom-file-input">
          <span class="file-input-button">Escolher arquivo</span>
          <span class="file-input-text" id="audioFileText">Nenhum arquivo selecionado</span>
      </label>
      <input id="audioFile" type="file" name="audio" accept=".mp3">

      <label></label>
      <input type="text" name="filename" value="my_video.mp4">

      <label></label>
      <div class="aspect-ratio-selector">
        <!-- Bot√£o 9:16 -->
        <button type="button" class="aspect-btn is-portrait active" data-value="9:16">
          9:16
        </button>
        <!-- Bot√£o 16:9 -->
        <button type="button" class="aspect-btn is-landscape" data-value="16:9">
          16:9
        </button>
        <!-- Bot√£o de Green Screen no lugar do 1:1 -->
        <button type="button" id="greenScreenToggle" class="toggle-btn" data-status="off">
          Green Screen<br><span id="greenScreenStatus">OFF</span>
        </button>
        
        <!-- Inputs ocultos ficam aqui -->
        <input type="hidden" name="aspect_ratio" value="9:16">
        <input type="hidden" name="green_duration" value="0">
      </div>

      <button class="submit" type="submit">Create¬†Video</button>

      <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="progressText">Uploading‚Ä¶</div>
        <div id="uploadStats"></div>
        <a id="downloadLink" href="#" style="display: none;">‚¨áÔ∏è Download Video ‚¨áÔ∏è</a>
      </div>
    </form>
  </div>

  <!-- scripts -->
  <script type="module" src="/static/js/lock.js" defer></script>
  <script src="/static/js/upload_progress.js" defer></script>
  <script src="/static/js/ui_interactions.js" defer></script> 
</body>
</html>
